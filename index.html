<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>A T M</h1>
    <div class="main-container">
      <div class="top-container">
        <div class="error-message"></div>
        <div class="top-left-section">
          <button class="atm-buttons" id="option-one-button">1</button>
          <button class="atm-buttons" id="option-three-button">3</button>
          <button class="atm-buttons" id="option-five-button">5</button>
        </div>
        <div class="main-screen"></div>
        <div class="top-right-section">
          <button class="atm-buttons" id="option-two-button">2</button>
          <button class="atm-buttons" id="option-four-button">4</button>
          <button class="atm-buttons" id="option-six-button">6</button>
        </div>
      </div>
      <div class="bottom-container">
        <div class="bottom-left-container">
          <div class="number-buttons-row1">
            <button class="number-button" value="1">1</button>
            <button class="number-button" value="2">2</button>
            <button class="number-button" value="3">3</button>
          </div>
          <div class="number-buttons-row2">
            <button class="number-button" value="4">4</button>
            <button class="number-button" value="5">5</button>
            <button class="number-button" value="6">6</button>
          </div>
          <div class="number-buttons-row3">
            <button class="number-button" value="7">7</button>
            <button class="number-button" value="8">8</button>
            <button class="number-button" value="9">9</button>
          </div>
          <div class="number-buttons-row4">
            <button class="number-button" value="0">0</button>
          </div>
        </div>
        <div class="bottom-right-container">
          <button class="submit-button js-clear">CLEAR</button>
          <button class="submit-button js-enter">ENTER</button>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
